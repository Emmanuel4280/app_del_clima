<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div
        class="container w-50 position-absolute top-0 start-0 p-4 bg-dark border rounded"
      >
        <h1 class="title text-start text-wrap fs-4">Weather App</h1>
        <form id="weatherForm">
          <div class="form-group position-relative">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter a city (e.g., New York)"
              required
            />
            <i
              class="fas fa-city position-absolute"
              style="top: 50%; right: 20px; transform: translateY(-50%)"
            ></i>
          </div>
          <div class="text-start">
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-search"></i> ver clima
            </button>
          </div>
        </form>
        <div id="weatherResult" class="mt-4"></div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
